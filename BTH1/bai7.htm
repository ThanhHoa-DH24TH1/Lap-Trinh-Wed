<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="#" method="post">
            <table border="0" cellpadding="0" height="50" align="center" bgcolor="#FFFFCC">
                <tr height="40" bgcolor="#0033FF">
                    <th colspan="2">
                        <font face="Time New Roman" size="5" color="#FFFFFF">Thông tin ứng viên</font>
                    </th>
                </tr>
                <tr>
                    <td width ="140">
                        Họ và tên</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Năm sinh</td>
                    <td>
                        <select name="ns">
                            <option>1995</option>
                            <option>1996</option>
                            <option selected="selected">1997</option>
                            <option>1998</option>
                            <option>1999</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gt"> Nam
                        <input type="radio" name="gt" checked="checked">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Mức lương đề nghị</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Hình thức làm việc</td>
                    <td>
                        <input type="checkbox" name="ht">Toàn thời gian
                        <input type="checkbox" name="ht">Bán thời gian
                    </td>
                </tr>
                <tr>
                    <td>Thông tin khác</td>
                    <td>
                        <textarea rows="4" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"align="center">
                        <input type="submit" value="Gửi" > 
                        <input type="reset" value="Xóa">
                    </td>
                </tr>
            </table>
        </form>
    </body>                        
</html>
